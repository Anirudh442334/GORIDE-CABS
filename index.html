<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cab Booking System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>GO RIDE</h1>
    <h2>Smart Travel Starts Here</h2>
    <form id="cabBookingForm" autocomplete="off">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required>
        <div class="error" id="nameError">Please enter your name.</div>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" pattern="[0-9]{10}" required placeholder="10 digits">
        <div class="error" id="phoneError">Enter a valid 10-digit number.</div>
      </div>
      <div class="form-group">
        <label for="pickup">Pickup Location</label>
        <input type="text" id="pickup" required>
        <div class="error" id="pickupError">Enter a pickup location.</div>
      </div>
      <div class="form-group">
        <label for="drop">Drop Location</label>
        <input type="text" id="drop" required>
        <div class="error" id="dropError">Enter a drop location.</div>
      </div>
      <div class="form-group">
        <label for="cabType">Cab Type</label>
        <select id="cabType" required>
          <option value="">Select type</option>
          <option value="Sedan">Sedan</option>
          <option value="SUV">SUV</option>
          <option value="Mini">Mini</option>
          <option value="Luxury">Luxury</option>
        </select>
        <div class="error" id="cabTypeError">Select a cab type.</div>
      </div>
      <div class="form-group">
        <label for="date">Ride Date</label>
        <input type="date" id="date" required>
        <div class="error" id="dateError">Select a ride date.</div>
      </div>
      <div class="form-group">
        <label for="time">Ride Time</label>
        <input type="time" id="time" required>
        <div class="error" id="timeError">Select a ride time.</div>
      </div>
      <button type="submit">Book Now</button>
    </form>
    <div class="confirmation" id="confirmation"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
